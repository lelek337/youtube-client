<button mat-raised-button color="primary" (click)="navigateAdmin()">Primary</button>
<div [class]="'search-results'">
  <app-user-card></app-user-card>
  <app-search-item
    selector="app-search-item"
    *ngFor="let item of fetchedVideos; index as idx"
    erText
    [item]="item"
    appDateFilter
    appViewFilter
  >
    <h3>Kuji Podcast #{{ idx + 1 }}</h3>
    <button class="button-like" [id]="idx + 1" (click)="onClick()" appMore>
      more...
    </button>
    <div [class]="'band'" appBackground>
      <!-- {{ idx }} -->
    </div>
  </app-search-item>
</div>
